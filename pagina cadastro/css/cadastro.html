<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro de Roupas </title>
    <!-- Bootswatch Theme -->
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="App.css">
    <style type="text/css">
        body
        {
            background-image: url(t.jpg);
            -webkit-background-size:cover;
            background-size:cover;
            background-position: center center; 
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-light bg-warning justify-content-center">
        <a class="navbar-brand highlight" href="#">Cadastro de Roupas</a>
    </nav>
    
    <style>
        .highlight {
            font-weight: bold; 

            color: #000; 
        }
    </style>


    <div class="container">
        <!-- APPLICATION -->
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-warning">
                        <h4>Adicionando Produtos</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Nome do Produto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="price" step="0.01" placeholder="Preço do Produto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" min="1900" max="2099" step="1" placeholder="descrição do Produto" class="form-control">
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>

            <div id="product-list" class="col-md-8"></div>
        </div>
    </div>

    <script src="App.js"></script>
</body>

</html>
